
<div class="login-container">
    <h2>{{ isLoginMode ? 'Login' : 'Sign Up' }}</h2>
    <form class="login-form" (ngSubmit)="onSubmit()">
      <label for="name" *ngIf="!isLoginMode">Admin Name:</label><br>
      <input type="text" id="name" [(ngModel)]="admin.name" name="name" *ngIf="!isLoginMode" required><br>
  
      <label for="email">Email:</label><br>
      <input type="email" id="email" [(ngModel)]="admin.email" name="email" required><br>
  
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="admin.password" name="password" required>
  
      <br><br><button type="submit" routerLink="/adminview">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
    </form>
  
    <p>
      {{ isLoginMode ? 'Don\'t have an account? ' : 'Already have an account? ' }}
      <a href="javascript:void(0)" (click)="toggleMode()">
        {{ isLoginMode ? 'Sign up' : 'Login' }}
      </a>
    </p>

</div>
