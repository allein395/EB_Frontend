<div class="my-container mx-auto border border-dark">
  <div class="row g-0">
    <div class="col-4 p-4">
      <div class="d-flex justify-content-center align-items-center">
        <img src="assets/8.jpg" alt="" class="w-100">
      </div>
      
    </div>
    <div class="col-8">
      <div class="card">
        <div class="card-body" *ngIf="event">
            <h5 class="card-title title">{{event.eventName}}</h5>
            <p class="card-text my2 text-primary">People capacity: {{event.peopleCapacity}}</p>
            <p class="card-text description">location: {{event.location}}</p>
            <button (click)="list()" class="btn btn-primary">Back to List</button>
        </div>

        <div class="card-body">
          
        </div>
        
        <div class="card-body"></div>

      </div>

    </div>
  </div>
