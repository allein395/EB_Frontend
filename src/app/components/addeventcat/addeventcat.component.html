<div [hidden]="submitted" style="width: 400px;" class="container">
    <form (ngSubmit)="onSubmit()">

    
  
      <div class="form-group">
        <label for="gdes">Event Category Name</label>
        
        <input type="text" class="form-control" id="gdes" required [(ngModel)]="eventcat.eventCategoryName" name="eventCategoryName">
      </div>

      
  <br>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
  
  <div [hidden]="!submitted">
    <h4>Event Category Added Successfully!</h4>
  </div>
  <br>
