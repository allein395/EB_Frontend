<h1>Oranizer List</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">  
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.organizerId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Organizer Name </th>
      <td mat-cell *matCellDef="let element"> {{element.organizerName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef> Password </th>
      <td mat-cell *matCellDef="let element"> {{element.organizerPass}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div>
    <button mat-raised-button color="primary" (click)="dashboard()">Back</button>
  </div>
