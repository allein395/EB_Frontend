
<h1>Event List</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">  
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.eventId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Event">
      <th mat-header-cell *matHeaderCellDef> Event Name </th>
      <td mat-cell *matCellDef="let element"> {{element.eventName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Capacity">
      <th mat-header-cell *matHeaderCellDef> People Capacity </th>
      <td mat-cell *matCellDef="let element"> {{element.peopleCapacity}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div>
    <button mat-raised-button color="primary" routerLink="/adminview">Back</button>
    
  </div>
